name: Deploy to Windows Server

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Windows server
      run: |
        ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} powershell -Command "
          cd 'C:\Users\Beeline\Desktop\TechLineBot\TechLineBot';
          git pull;
          Stop-Process -Name python -Force -ErrorAction SilentlyContinue;
          Start-Process -FilePath 'python' -ArgumentList 'bot.py' -NoNewWindow -WorkingDirectory 'C:\Users\Beeline\Desktop\TechLineBot\TechLineBot'
        "
