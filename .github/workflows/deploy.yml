name: Test Git Pull

on:
  workflow_dispatch:  # Запуск вручную из интерфейса GitHub

jobs:
  test-git-pull:
    runs-on: ubuntu-latest

    steps:
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Run git pull on server
      run: |
        ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          cd C:/Users/Beeline/Desktop/TechLineBot/TechLineBot && \
          git pull
        "
